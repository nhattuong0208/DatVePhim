<ng-container *ngIf="phim!=null">
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <!-- Lỗi do bất đồng bộ -->
        <img [src]="phim.HinhAnh" alt="">
      </div>
      <div class="col-sm-6">
        <table class="table">
          <tbody>
            <tr>
              <td>Tên Phim</td>
              <td>{{phim.TenPhim}}</td>
            </tr>
            <tr>
              <td>Mô tả</td>
              <td>{{phim.MoTa}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <table class="table">
          <thead>
            <tr>
              <td>Tên Rạp</td>
              <td>Ngày Chiếu</td>
              <td>Giờ Chiếu</td>
              <td>Giá Vé</td>
              <td></td>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of phim.LichChieu ">
                <td>{{item.Rap.TenRap}}</td>
                <td>{{item.NgayChieuGioChieu | date: "dd-MM-yyyy"}}</td>
                <td>{{item.NgayChieuGioChieu | date: "hh:mm"}}</td>
                <td>{{item.GiaVe}}</td>
                <td><button class="btn btn-success" (click)="muaVe(item.MaLichChieu)">Mua vé</button></td>
              </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>
